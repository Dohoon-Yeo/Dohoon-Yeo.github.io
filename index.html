  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ecf0f1, #fdfbfb);
      color: #2c3e50;
    }
    header {
      background: linear-gradient(135deg, #2c3e50, #2980b9);
      color: white;
      padding: 60px 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    nav {
      background-color: #1abc9c;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      padding: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #2c3e50;
    }
    section {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    section:hover {
      transform: scale(1.02);
    }
    h2 {
      border-bottom: 2px solid #1abc9c;
      padding-bottom: 10px;
      margin-bottom: 20px;
      color: #34495e;
    }
    ul {
      padding-left: 20px;
    }
    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9em;
      color: #888;
      background-color: #f1f1f1;
      margin-top: 60px;
    }
    a {
      color: #3498db;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
